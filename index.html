<!DOCTYPE html>
<html lang="pt-br">
  <head>
        <title>Beat</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">    
        <link rel="sortcut icon" href="https://i.imgur.com/K4mZ3nV.png" type="image/x-icon" /> 
  </head>
<body>
    <header>
        <section class="header-box">
            <nav>
                <ul class="header-list">
                    <li class="header-list-item"><a href="#">Portifólio</a></li>
                    <li class="header-list-item"><a href="">Sobre</a></li>
                    <li class="header-list-item"><a href="">Contato</a></li>
                </ul>
            </nav>
            <div class="header-logo">
                <img class="header-logo-img" src="https://i.imgur.com/t9uaZeG.png" alt="">

            </div>
            <nav>
                <ul class="header-list">
                    <li class="header-list-menu">Arte & Design</li>
                    <li class="header-list-menu">Estilo & Música</li>
                    <li class="header-list-menu">Ebook & Vídeos</li>
                </ul>
            </nav>
        </section>

    <main>
        <section class="main-box-aquarela">
            <div class="main-box-text">
                <h1 class="main-title">
                    aquarela
                </h1>

        </section>
        <section>
            <div class="main-box-img">
                <img class="main-img" src="https://i.imgur.com/c7pu76d.png" alt="">
                <img class="main-img" src="https://i.imgur.com/WNBwLoP.png" alt="">
                <img class="main-img" src="https://i.imgur.com/S04FAWF.png" alt="">
                <img class="main-img" src="https://i.imgur.com/SEeWaF9.png" alt="">
            </div>
            <div class="main-box-bt">

                </h4>
            </div>

    <footer>
        <div class="footer-contats">
            <div class="footer-social">
                <a href="https://www.instagram.com/" target="_blank"><img class="footer-img" src="https://i.imgur.com/s3ykfi4.png" alt="instagram"></a>
                <a href="https://pt-br.facebook.com/" target="_blank"><img class="footer-img" src="https://i.imgur.com/2m7NW1Z.png" alt="facebook"></a>
                <a href="https://br.linkedin.com/" target="_blank"><img class="footer-img" src="https://i.imgur.com/mgbjapN.png" alt="linkedin"></a>
                <a href="https://br.pinterest.com/" target="_blank"><img class="footer-img" src="https://i.imgur.com/WGOfL5r.png" alt="pinterest"></a>
            </div>
            <nav>
                <ul class="footer-list">
                    <li class="footer-list-item"><a href="#">Portifólio</a></li>
                    <li class="footer-list-item"><a href="">Sobre</a></li>
                    <li class="footer-list-item"><a href="">Contato</a></li>
                </ul>
            </nav>
        </div>

</html>
